<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/975cc1bb85.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="settings-style.css" />
    <title>PaWash - Settings</title>
  </head>
  <body>
    <main>
      <div class="grid-wrap">
        <h2>Settings</h2>
        <button class="btn close-btn" id="close-btn-settings">
          <i class="fas fa-times"></i>
        </button>
        <div class="remind">Remind to wash hands every:</div>
        <input type="range" />
        <div class="add-worker">Add worker:</div>
        <div class="rem-worker">Remove worker:</div>
        <div class="name-add-worker">Name:</div>
        <input type="text" class="input-add-worker" />
        <div class="name-rem-worker">Choose:</div>
        <input list="list-workers" name="list-workers" />
        <datalist id="list-workers">
          <option value="Bea"></option>
          <option value="Otso"></option>
          <option value="Florence"></option>
          <option value="Mikko"></option>
        </datalist>
        <button class="btn">Add</button>
        <button class="btn">Remove</button>
      </div>
    </main>
  </body>
</html>
