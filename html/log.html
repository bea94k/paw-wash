<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/log-style.css" />
    <title>PaWash - Log</title>
  </head>
  <body>
    <h2>Hand Washing Log</h2>
    <table class="log">
      <thead>
        <tr class="table-titles">
          <th class="rad_left">Worker</th>
          <th>Time</th>
          <th class="rad_right">Date</th>
        </tr>
      </thead>
      <tbody class="Worker-table">
        <tr class="row row-primary-color">
          <td></td>
          <td class="border "></td>
          <td></td>
        </tr>
        <tr class="row row-dark-color">
          <td></td>
          <td class="border"></td>
          <td></td>
        </tr>
        <tr class="row row-primary-color">
          <td></td>
          <td class="border"></td>
          <td></td>
        </tr>
        <tr class="row row-dark-color">
          <td></td>
          <td class="border"></td>
          <td></td>
        </tr>
        <tr class="row row-primary-color">
          <td></td>
          <td class="border"></td>
          <td></td>
        </tr>
        <tr class="row row-dark-color">
          <td></td>
          <td class="border"></td>
          <td></td>
        </tr>
        <tr class="row row-primary-color">
          <td class="top"></td>
          <td class="border"></td>
          <td class="bottom"></td>
        </tr>
      </tbody>
    </table>
    <div class="btn-wrap">
      <button class="btn clear-btn">Clear log</button>
      <button class="btn report-btn">Report</button>
    </div>
  </body>
</html>
