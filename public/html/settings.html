<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/975cc1bb85.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/settings-style.css" />
    <title>PaWash - Settings</title>
  </head>
  <body>
    <main>
      <div class="grid-wrap">
        <h2 class="heading grid-center">Settings</h2>
        <button class="btn close-btn" id="close-btn-settings">
          <i class="fas fa-times"></i>
        </button>
        <div class="remind grid-center">Remind to wash hands every:</div>
        <div class="remind-slider grid-center">
          <input
            type="range"
            class="grid-center"
            min="5"
            max="60"
            value="15"
            step="5"
          />
          <div class="slider-descr grid-center">
            <div class="time5">5 min</div>
            <div class="time15">15 min</div>
            <div class="time30">30 min</div>
            <div class="time45">45 min</div>
            <div class="time60">60 min</div>
          </div>
        </div>
        <div class="add-worker grid-center">Add worker:</div>
        <div class="rem-worker grid-center">Remove worker:</div>
        <div class="name-add-worker grid-center">Name:</div>
        <input type="text" class="input-add-worker grid-center" />
        <div class="name-rem-worker grid-center">Choose:</div>
        <input
          list="list-workers"
          name="list-workers"
          class="input-rem-worker grid-center"
        />
        <datalist id="list-workers">
          <option value="Bea"></option>
          <option value="Otso"></option>
          <option value="Florence"></option>
          <option value="Mikko"></option>
        </datalist>
        <button class="btn add-worker-btn">Add</button>
        <button class="btn rem-worker-btn">Remove</button>
      </div>
    </main>
  </body>
</html>
